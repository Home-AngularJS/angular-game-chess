<div class="board">
  <ng-container>
    <div class="square-container" *ngFor="let pos of sixtyFour">
      <app-square *ngIf="position(pos) as position" [isBlackSquare]="isBlackSquare(position)" (click)="handleSquare(position)">
        <!-- Chess Black -->
        <div><app-chess-black-rook *ngIf="equalPosition(position, chessService.chessBlackRook1Position$|async)"></app-chess-black-rook></div>
        <div><app-chess-black-knight *ngIf="equalPosition(position, chessService.chessBlackKnight1Position$|async)"></app-chess-black-knight></div>
        <div><app-chess-black-bishop *ngIf="equalPosition(position, chessService.chessBlackBishop1Position$|async)"></app-chess-black-bishop></div>
        <div><app-chess-black-queen *ngIf="equalPosition(position, chessService.chessBlackQueenPosition$|async)"></app-chess-black-queen></div>
        <div><app-chess-black-king *ngIf="equalPosition(position, chessService.chessBlackKingPosition$|async)"></app-chess-black-king></div>
        <div><app-chess-black-bishop *ngIf="equalPosition(position, chessService.chessBlackBishop2Position$|async)"></app-chess-black-bishop></div>
        <div><app-chess-black-knight *ngIf="equalPosition(position, chessService.chessBlackKnight2Position$|async)"></app-chess-black-knight></div>
        <div><app-chess-black-rook *ngIf="equalPosition(position, chessService.chessBlackRook2Position$|async)"></app-chess-black-rook></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn1Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn2Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn3Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn4Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn5Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn6Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn7Position$|async)"></app-chess-black-pawn></div>
        <div><app-chess-black-pawn *ngIf="equalPosition(position, chessService.chessBlackPawn8Position$|async)"></app-chess-black-pawn></div>
        <!-- /Chess Black -->

        <!-- Chess White -->
        <!-- /Chess White -->
      </app-square>
    </div>
  </ng-container>
</div>
